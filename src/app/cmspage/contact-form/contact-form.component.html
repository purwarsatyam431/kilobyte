
<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact</h1>
            <form name="contactForm" #contactForm="ngForm" novalidate>
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="model.name" #name="ngModel" minlength="6" required>
              
              <div class="field-error" *ngIf="name.touched && name.errors && name.errors.required" style="color: red;">*Enter Your name</div>
              <div class="field-error" *ngIf="name.errors && name.errors.minlength" style="color: red;">*min char 6</div>
            </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="E-Mail" [(ngModel)]="model.email" #email="ngModel" required>
                <div class="field-error" *ngIf="email.touched && email.errors && email.errors.required" style="color: red;">*Enter Your email</div>
                
              </div>
              <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="model.phone" #phone="ngModel">
              </div>
              <div class="form-group">
                <textarea name="message" rows="5" class="form-control" placeholder="Message" [(ngModel)]="model.message" required #message="ngModel" ></textarea>
                <div class="field-error" *ngIf="message.touched && message.errors && message.errors.required" style="color: red;">*Enter Your message.</div>
              </div>
              <div class="form-group">
                <button class="btn btn-success" (click)="onSubmit(contactForm)" [disabled]="contactForm.invalid" >Send Message</button>
                <input type="reset" class="btn btn-danger">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="service-error" *ngIf="error">
        <h1>{{error.errorTitle}}</h1>
        <h3>{{error.errorDesc}}</h3>
      </div>
      <div [hidden]="!submitted" class="contact-message">
        <div *ngIf="model.id" class="contact-success">
          <h2 class="success">Success!</h2>
          <h4>Contact form has been successfully submitted.</h4>
          <br />
          <button (click)="goToHome()" class="btn btn-info">Go to Home</button>
        </div>
      </div>
    </div>
  </section>
